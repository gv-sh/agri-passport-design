<body>
    <h1>Create New Transportation</h1>
    <form method="POST">
        <label for="connection_id">Connection ID:</label>
        <input type="text" id="connection_id" name="connection_id" value="f5f80243-cce2-4e90-9193-e8c039620e05" required><br><br>

        <input type="text" id="product_id" name="product_id" required><br><br>

        <input type="text" id="origin_location" name="origin_location" required><br><br>

        <label for="destination_location">Destination Location:</label>

        <label for="shipment_date">Shipment Date:</label>

        <label for="transport_conditions">Transport Conditions:</label>

        <input type="submit" value="Create New Transportation">
    </form>
