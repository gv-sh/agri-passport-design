<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
</head>
<body>
    <h1>Send Message</h1>
    <form method="POST">
        <label for="connection_id">Connection ID:</label>
        <input type="text" id="connection_id" name="connection_id" required><br><br>
        
        <label for="content">Message Content:</label><br>
        <textarea id="content" name="content" rows="5" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Send Message">
    </form>
</body>
</html>
