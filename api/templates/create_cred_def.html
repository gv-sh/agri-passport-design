<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Credential Definition</title>
</head>
<body>
    <h1>Create Credential Definition</h1>
    <form method="POST">
        <label for="schema_id">Schema ID:</label>
        <input type="text" id="schema_id" name="schema_id" required><br><br>
        
        <label for="tag">Tag:</label>
        <input type="text" id="tag" name="tag" required><br><br>
        
        <label for="support_revocation">Support Revocation:</label>
        <input type="checkbox" id="support_revocation" name="support_revocation"><br><br>
        
        <input type="submit" value="Create Credential Definition">
    </form>
</body>
</html>
