<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Certification</title>
</head>
<body>
    <h1>Create New Certification</h1>
    <form method="POST">
        <label for="connection_id">Connection ID:</label>
        <input type="text" id="connection_id" name="connection_id" value="f5f80243-cce2-4e90-9193-e8c039620e05" required><br><br>
        
        <label for="producer_id">Producer ID:</label>
        <input type="text" id="producer_id" name="producer_id" required><br><br>

        <label for="certification_date">Certification Date:</label>
        <input type="text" id="certification_date" name="certification_date" value="dd-mm-yyyy" required><br><br>

        <label for="certification_authority_id">Certification Authority ID:</label>
        <input type="text" id="certification_authority_id" name="certification_authority_id" required><br><br>

        <input type="submit" value="Create New Certification">
    </form>
</body>
</html>
