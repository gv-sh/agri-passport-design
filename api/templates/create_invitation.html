<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invitation</title>
</head>
<body>
    <h1>Create Invitation</h1>
    <form method="POST">
        <label for="alias">Alias:</label>
        <input type="text" id="alias" name="alias" required><br><br>
        
        <label for="auto_accept">Auto Accept:</label>
        <input type="checkbox" id="auto_accept" name="auto_accept"><br><br>
        
        <label for="public">Public:</label>
        <input type="checkbox" id="public" name="public"><br><br>
        
        <label for="multi_use">Multi Use:</label>
        <input type="checkbox" id="multi_use" name="multi_use"><br><br>
        
        <input type="submit" value="Create Invitation">
    </form>
</body>
</html>
