<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Schema</title>
</head>
<body>
    <h1>Create Schema</h1>
    <form method="POST">
        <label for="schema_name">Schema Name:</label>
        <input type="text" id="schema_name" name="schema_name" required><br><br>
        
        <label for="schema_version">Schema Version:</label>
        <input type="text" id="schema_version" name="schema_version" required><br><br>
        
        <label for="attributes">Attributes (comma-separated):</label>
        <input type="text" id="attributes" name="attributes" required><br><br>
        
        <input type="submit" value="Create Schema">
    </form>
</body>
</html>
